<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test - Clicks Per Second</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CPS Test</h1>
        <p>Select a time mode and click as fast as you can!</p>
        
        <div class="modes">
            <button onclick="startTest(1)">1 Second</button>
            <button onclick="startTest(5)">5 Seconds</button>
            <button onclick="startTest(10)">10 Seconds</button>
            <button onclick="startTest(50)">50 Seconds</button>
        </div>
        
        <div id="clickArea" class="click-area" onclick="handleClick()">
            <p id="status">Select a mode to start</p>
            <p id="timer">Time: 0s</p>
            <p id="clicks">Clicks: 0</p>
        </div>
        
        <div id="result" class="result hidden">
            <h2>Your Results</h2>
            <p id="cps"></p>
            <p id="rating"></p>
            <button onclick="resetTest()">Try Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
